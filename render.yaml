services:
  - type: web
    name: bug-tracker
    env: node
    plan: free
    buildCommand: |
      cd client && npm install && CI=false npm run build
      cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000
      - key: REACT_APP_API_URL
        value: https://bug-tracking-system-p3pe.onrender.com 